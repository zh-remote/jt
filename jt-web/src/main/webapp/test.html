<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试JSON跨域问题</title>	
	<script type="text/javascript" src="http://manager.jt.com/js/jquery-easyui-1.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		function hello(data){
			alert(data.name);
		}
		
		
		$(function(){
			$.ajax({
				dataType:'jsonp',
				url:'http://manager.jt.com/web/testJSONP',
				type:'get',
				json:'callback',
				success:function(data){
					alert(data.id);
					alert(data.name);
				},
				jsonpCallback:'hello'
			})
			
		})
	</script>
</head>
<body>
	<h1>JS跨域问题</h1>
</script>
</body>


</html>
